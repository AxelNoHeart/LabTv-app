<mat-card *ngIf="film" class="film-card" routerLink="/films/{{film.id}}">
    <mat-card-header>
        <mat-card-title>{{film.original_title}}</mat-card-title>
        <mat-card-subtitle>Data di rilascio: {{film.release_date}}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image src="{{linkImg + film.poster_path}}"  alt="{{film.original_title}}">
</mat-card>
